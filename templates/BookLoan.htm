<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', path='/index.css') }}" />
  <title>Login Page</title>
</head>

<body class="app">
  <div class="title-baner">
    <h1>Student Login Form</h1>
    <hr />
  </div>
  <form action="/loaningBook" method="post">
    <div class="container">
      <div class="input-box">
        <input type="text" name="loaned_name" required autocomplete="off" />
        <span>Usernme</span>
      </div>
      <div class="input-box">
        <input type="text" name="loaned_password" required autocomplete="off" />
        <span>password</span>
      </div>
      <div class="input-box">
        <input type="text" name="loaned_book_id" required autocomplete="off" />
        <span>id</span>
      </div>
      <div class="submit-part">
        <button input type="submit">Loan Book</button>
        <font class="result-form">{{loan_page_msg}}</font>
      </div>
    </div>
  </form>
</body>

</html>
