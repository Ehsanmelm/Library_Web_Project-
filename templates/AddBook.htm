<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', path='/index.css') }}" />
  <title>Login Page</title>
</head>

<body class="app">
  <div class="title-baner">
    <h1>Student Login Form</h1>
    <hr />
  </div>
  <form action="/AddingBook" method="post">
    <div class="container">
      <div class="input-box">
        <input type="text" name="add_book_author" required autocomplete="off" />
        <span>author</span>
      </div>
      <div class="input-box">
        <input type="text" name="add_book_country" autocomplete="off" required />
        <span>country</span>
      </div>
      <div class="input-box">
        <input type="text" name="add_book_pages" required autocomplete="off" />
        <span>pages</span>
      </div>
      <div class="input-box">
        <input type="text" name="add_book_name" required autocomplete="off" />
        <span>title</span>
      </div>
      <div class="input-box">
        <input type="text" name="add_book_year" required autocomplete="off" />
        <span>year</span>
      </div>
      <div class="input-box">
        <input type="text" name="books_id" required autocomplete="off" />
        <span>id</span>
      </div>
      <div class="submit-part">
        <button input type="submit">Add Book</button>
        <font class="result-form">{{add_book_msg}}</font>
      </div>
    </div>
  </form>
</body>

</html>
